<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <!-- displays site properly based on user's device -->

          <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

          <title>Frontend Mentor | Time tracking dashboard</title>

          <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
          <link rel="stylesheet" href="style.css" />
          <script defer src="main.js"></script>
     </head>
     <body>
          <main class="main--content">
               <div class="report-for borad">
                    <div class="container-profile">
                         <div class="container-report__image">
                              <img src="images/image-jeremy.png" alt="" />
                         </div>

                         <div class="container-report__name">
                              <span>Report for</span>
                              <h2>Jeremy Robson</h2>
                         </div>
                    </div>

                    <div class="container-actvity">
                         <button class="daily">Daily</button>
                         <button class="weekly activity-active">Weekly</button>
                         <button class="monthly">Monthly</button>
                    </div>
               </div>
          </main>
     </body>
</html>
